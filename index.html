		<!-- Скрипт для открытия и закрытия изображений -->
		<script>
			function openImage(src) {
				const imageFullContainer = document.getElementById(
					'image-full-container'
				)
				const imageFull = document.getElementById('image-full')

				imageFull.src = src
				imageFullContainer.style.display = 'flex'
			}

			function closeImage() {
				const imageFullContainer = document.getElementById(
					'image-full-container'
				)
				imageFullContainer.style.display = 'none'
			}
